<!DOCTYPE html>
<html>
<head>
	<title>Login Sign Up</title>
	<link rel="stylesheet" type="text/css" href="lsstyle.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<script type="text/javascript">
	// function myFunction() {
	//   alert("Successful !");
	// }

	function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
	</script>
</head>
<body>
	<div class="heading">
		
	<img src="icon.png" class="icon">
    <!--eleapp heading-->
   
        <h1 class="heading">ELEAPP</h1>
   
	</div>
    <table border="0px">
        <tr>
            <td><img src="app2.png" class="sideimage" ></td>
     <td>
                
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form name="myForm" action="" >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="fname" placeholder="Name" required="">
                    <input type="number" name="age" placeholder="Age" required="">
                    <input type="text" name="phone number" placeholder="Phone Number" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="button" onclick="document.getElementById('demoo').innerHTML = 'Sign up  success !'"><h4 id="demoo">Sign Up</h4></button>

				
					
				</form>
			</div>
			

			<div class="login">
				<form action="loggedin.html">
					<label for="chk" aria-hidden="true" class="loginlabel">Login</label>
					<input type="email" name="email" placeholder="Email" required="" class="input">
					<input type="password" name="pswd" placeholder="Password" required="" class="input">
					<button class="loginbutton" type="button" onclick="document.getElementById('demo').innerHTML = 'Log In success !'"><h4 id="demo">Log In</h4></button>
				</form>
			</div>
	</div>
    </td>

    </tr>
</table>

</body>
</html>
