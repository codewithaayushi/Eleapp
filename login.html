<html>
    <head>
        <title>Log In</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" type="text/css" href="lsstyle.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <style>
           

        </style>
    </head>
    <body>
        <!--eleapp heading-->
        <div class="headingdiv">
            <h1 class="heading" style="display: inline-block;">ELEAPP</h1>
     </div>
        <!--side forms-->
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" placeholder="Name" required="">
                        <input type="text" name="txt" placeholder="Age" required="">
                        <input type="text" name="txt" placeholder="Phone Number" required="">
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button>Sign up</button>
                    </form>
                </div>
    
                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true" class="loginlabel">Login</label>
                        <input type="email" name="email" placeholder="Email" required="" class="input">
                        <input type="password" name="pswd" placeholder="Password" required="" class="input">
                        <button class="loginbutton">Login</button>
                    </form>
                </div>
        </div>
    </body>
</html>
